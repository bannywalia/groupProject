<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Artistry</title>
</head>
<body>

    <!--Top "Hero" of the page-->
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container" id="heroContainer">
                <div class="titleHero">
                    <h1 id="titleArtistry">Artistry</h1>
                    <img id="artistry" src="./Artistry2020-Logo.png" alt="MIC"  style="max-width: 100px; max-height: 100px;">
                  </div>
                  <h4 id="subHead">An app for finding a new favourite artist</h4>
                    
            </div>
        </div>
    </section>
    <!-- End of Top part of page-->
    <!--Search Section-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4">
                    <!--Search box-->
                    <div class="notification is-primary is-size-3">
                        <form id="search-form">
                            <label class="label">Search Artist</label>
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Search an Artist" id="search-field">
                                </div>
                                <div class="control">
                                    <a class="button is-info" id="search-button">Search</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Search history-->
                    <div class="notification has-background-grey-lighter" id="search-history">
                        <label class="label">Search History</label>
                        <p id='search-history-help'>Once you search for your favourite artists, your queries will be saved here for easy access.</p>
                        <ul id="search-history-list">
                        </ul>
                    </div>
                </div>
                <!--Display-->
                <div class="column is-8">
                  <div class="notification is-warning is-size-7" id="search-results-container" >
                      <div class="columns is-multiline" id="search-results" style="background-color: rgb(255, 255, 255);">
                      </div>
                  </div>
                  <div class="notification is-default" id="artist" style="display: none;">
                      <div class="columns">
                          <div class="column is-3">
                              <img id="artist_img"/>
                          </div>
]              </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
